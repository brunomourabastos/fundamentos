<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function textChange (){
            let texto = document.getElementsByClassName("center-content");
            texto[0].textContent = "Me vejo trabalhando como um programador dedicado, mudando de vida, aproveitando as oportunidades para cada vez mais aprender e sempre evoluindo."
        }
        textChange();

        function greenSquare(){
            let quadradoPrincipal = document.getElementsByClassName("main-content")[0];
            quadradoPrincipal.style.background = "rgb(76,164,109)";
        }
        greenSquare()

        function redSquare(){
            let quadradoMeio = document.getElementsByClassName("center-content")[0];
            quadradoMeio.style.background = "white";
            }
        redSquare();

        function textCorrection(){
            let correcao = document.getElementsByTagName("h1")[0];
            correcao.textContent = "Exercício 5.1 - JavaScript";
        }
        textCorrection();

        
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()


 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
