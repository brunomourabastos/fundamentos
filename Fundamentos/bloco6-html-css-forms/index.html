<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="usuario">E-mail <br>
            <input type="email" placeholder="Digite seu email" id="usuario" name="meu-usuario" required> 
        </label>
        <br>
        <label for="minha-senha">Sua senha <br>
            <input type="password" autocomplete="off" placeholder="Digite sua senha" id="minha-senha" required name="senha">
        </label>
        <label for="lembrete">
            <input type="checkbox" id="lembrete">Lembre-me
        </label>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
